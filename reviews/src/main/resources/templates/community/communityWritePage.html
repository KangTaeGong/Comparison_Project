<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/community_write_style.css">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
    </head>
    <body>
        <div th:replace="~{header :: header}">
        </div>
        <div class = "write_page">
            <div class = "write_form">
                <div class = "intro_text">글 쓰기</div>
                <form th:action th:object="${postingForm}" method="post">
                    <div class = "title">
                        <input type="text" placeholder="제목" th:field="*{title}">
                    </div>

                    <textarea th:field="*{content}"></textarea>

                    <div class="check_password">
                        비밀번호 : <input th:field="*{password}" type="password">
                    </div>

                    <div class = "btn_form">
                        <div class = "write_btn">
                            <input type="submit" value="저장">
                        </div>
    
                        <div class = "cancel_btn">
                            <a th:href="@{/community/list}">취소</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
