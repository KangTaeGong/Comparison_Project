<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/join_style.css">

        <style>
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <div class="image_box">
                <img src="/img/main_logo.png" class="logo_img">
            </div>

            <form th:action th:object="${joinForm}" method="post">
                <div class="txt_field">
                    <input type="text" class="form_input" th:field="*{userName}"
                           th:errorclass="field-error">
                    <span></span>
                    <label>이름</label>
                    <div class="field-error" th:errors="*{userName}"/>
                </div>
                <div class="txt_field">
                    <input type="text" class="form_input" placeholder="5 ~ 20자의 영문 소문자, 숫자 "
                           th:field="*{userId}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{userId}"/>
                    <span></span>
                    <label>아이디</label>
                </div>
                <div class="txt_field">
                    <input type="password" class="form_input" placeholder="8 ~ 16자의 영문 소문자, 숫자, 특수문자 조합"
                           th:field="*{password}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}"/>
                    <span></span>
                    <label>비밀번호</label>
                </div>
                <div class="txt_field">
                    <input type="password" class="form_input" th:field="*{check_password}"
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{check_password}"/>
                    <span></span>
                    <label>비밀번호 확인</label>
                </div>

                <input type="submit" value="회원가입">
            </form>
        </div>
    </body>
</html>
