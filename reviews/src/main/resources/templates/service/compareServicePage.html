<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/compareService_style.css">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
    </head>
    <body>
            <div class = "header" id="category_header">
                <div class="logo">
                    <span>LOGO</span>
                </div>
                <ul class="nav">
                    <li><a href="#category_header">HOME</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#" id="login_btn">Login</a>
                    </li>
                </ul>
            </div>
            <div class = "service_page">
                <div class = "service_form">
                    <!-- 검색 파트 -->
                    <!-- <form>
                        <div class="search_area"> 
                            <div class="search_function">
                                <input type="search" id="search_block" placeholder="검색어를 입력하세요.">
                                <input type="search" id="search_block" placeholder="검색어를 입력하세요.">
                            </div>
                            <div class="search_btn">
                                <input type="submit" id="search_btn" value="검색">
                            </div>
                        </div>
                    </form> -->

                    <div class = "service_left">
                        <div class = "info_area">
                            <img class = "service_picture" th:src="${movieInfo1.image}">
                            <div class = result_info>
                                <div class = "info_title">
                                    <span>제목: </span>
                                    <b><span th:text="${movieInfo1.title}"></span></b>
                                </div>
                                <div class = "info_since">
                                    <span>개봉 연도: </span>
                                    <b><span th:text="${movieInfo1.pubDate}"></span></b>
                                </div>
                                <div class = "info_director">
                                    <span>감독: </span>
                                    <b><span th:text="${movieInfo1.director}"></span></b>
                                </div>
                                <div class = "info_actor">
                                    <span>출연진: </span>
                                    <b><span th:text="${movieInfo1.actor}"></span></b>
                                </div>
                                <div class = "info_review">
                                    <span>평점: </span>
                                    <b><span th:text="${movieInfo1.userRating}"></span></b>
                                </div>
                            </div>
                        </div>
                        <div class = "review_area">
                            <div class="score_board">
                                <strong class="board">
                                    <span class="title">
                                        <em class="blind">관람객 한줄평</em>
                                    </span>
                                    <span class="sp">|</span>
                                    <a th:href="${movieInfoDto1.reviewLink}" class="link_more">더보기
                                        <span class="ico_more"> ></span>
                                    </a>
                                </strong>
                            </div>
                            <div class="score_result">
                                <ul>
                                    <li th:each="review : ${movieInfoDto1.reviewList}">
                                        <div class="star_score">
                                            <img class="star_image" th:src="@{img/} + ${review.score} + '.jpg'">
                                            <em th:text="${review.score}"></em>
                                        </div>
    
                                        <div class="score_reple">
                                            <p th:text="${review.reple_text}"></p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- 기자, 평론가 html -->
                            <div class="score_board">
                                <strong class="board">
                                    <span class="title">
                                        <em class="blind">기자, 평론가 평점</em>
                                    </span>
                                </strong>
                            </div>
                            <div class="reporter">
                                <script th:inline="javascript">
                                    document.write([[${movieInfoDto1.reporter_html}]]);
                                </script>
                            </div>

                            <!--기자, 평론가 사진X 리뷰-->
                            <div th:if="${not #strings.isEmpty(movieInfoDto1.noPic_reporterList)}">
                                <div class="score_result">
                                    <ul>
                                        <li th:each="reporter_Review : ${movieInfoDto1.noPic_reporterList}">
                                            <!--점수에 대한 별점 이미지와 실제 점수 text 출력-->
                                            <div class="star_score">
                                                <img class="star_image" th:src="@{img/} + ${reporter_Review.score} + '.jpg'">
                                                <em th:text="${reporter_Review.score}"></em>
                                            </div>

                                            <!--관람객이 남긴 한줄평 출력-->
                                            <div class="score_reple">
                                                <p th:text="${reporter_Review.reple_text}"></p>
                                                <dl>
                                                    <dt th:text="${reporter_Review.name}"></dt>
                                                </dl>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class = "service_right">
                        <div class = "info_area">
                            <img class = "service_picture" th:src="${movieInfo2.image}">
                            <div class = result_info>
                                <div class = "info_title">
                                    <span>제목: </span>
                                    <b><span th:text="${movieInfo2.title}"></span></b>
                                </div>
                                <div class = "info_since">
                                    <span>개봉 연도: </span>
                                    <b><span th:text="${movieInfo2.pubDate}"></span></b>
                                </div>
                                <div class = "info_director">
                                    <span>감독: </span>
                                    <b><span th:text="${movieInfo2.director}"></span></b>
                                </div>
                                <div class = "info_actor">
                                    <span>출연진: </span>
                                    <b><span th:text="${movieInfo2.actor}"></span></b>
                                </div>
                                <div class = "info_review">
                                    <span>평점: </span>
                                    <b><span th:text="${movieInfo2.userRating}"></span></b>
                                </div>
                            </div>
                        </div>
                        <div class = "review_area">
                            <div class="score_board">
                                <strong class="board">
                                    <span class="title">
                                        <em class="blind">관람객 한줄평</em>
                                    </span>
                                    <span class="sp">|</span>
                                    <a th:href="${movieInfoDto2.reviewLink}" class="link_more">더보기
                                        <span class="ico_more"> ></span>
                                    </a>
                                </strong>
                            </div>
                            <div class="score_result">
                                <ul>
                                    <li th:each="review : ${movieInfoDto2.reviewList}">
                                        <div class="star_score">
                                            <img class="star_image" th:src="@{img/} + ${review.score} + '.jpg'">
                                            <em th:text="${review.score}"></em>
                                        </div>

                                        <div class="score_reple">
                                            <p th:text="${review.reple_text}"></p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- 기자, 평론가 html -->
                            <div class="score_board">
                                <strong class="board">
                                    <span class="title">
                                        <em class="blind">기자, 평론가 평점</em>
                                    </span>
                                </strong>
                            </div>
                            <div class="reporter">
                                <script th:inline="javascript">
                                    document.write([[${movieInfoDto2.reporter_html}]]);
                                </script>
                            </div>

                            <!--기자, 평론가 사진X 리뷰-->
                            <div th:if="${not #strings.isEmpty(movieInfoDto2.noPic_reporterList)}">
                                <div class="score_result">
                                    <ul>
                                        <li th:each="reporter_Review : ${movieInfoDto2.noPic_reporterList}">
                                            <!--점수에 대한 별점 이미지와 실제 점수 text 출력-->
                                            <div class="star_score">
                                                <img class="star_image" th:src="@{img/} + ${reporter_Review.score} + '.jpg'">
                                                <em th:text="${reporter_Review.score}"></em>
                                            </div>

                                            <!--관람객이 남긴 한줄평 출력-->
                                            <div class="score_reple">
                                                <p th:text="${reporter_Review.reple_text}"></p>
                                                <dl>
                                                    <dt th:text="${reporter_Review.name}"></dt>
                                                </dl>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
