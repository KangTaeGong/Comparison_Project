<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/login_style.css">

        <style>
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class = "login_page">
            <div class = "login_form">
                <div class="logo">LOGO</div>
                <form th:action th:object="${loginForm}" method="post">
                    <ul>
                        <li>
                            <input type="text" name="loginId" placeholder="아이디" th:field="*{loginId}" class="form-info"
                                th:errorclass="field-error">
                            <div class="field-error" th:errors="*{loginId}"/>
                        </li>
                        <li>
                            <input type="password" name="password" placeholder="비밀번호" th:field="*{password}" class="form-info"
                                th:errorclass="field-error">
                            <div class="field-error" th:errors="*{password}"/>
                        </li>
                        <li>
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                   th:text="${err}">오류 메시지</p>
                            </div>
                        </li>
                        <li>
                            <div class = "login_btn">
                                <input type="submit" value="로그인">
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="additional">
                    <span><a href="joinPage.html" th:href="@{/join}">회원가입</a></span>
                    <span>|</span>
                    <span><a href="#">아이디 찾기</a></span>
                    <span>|</span>
                    <span><a href="#">비밀번호 찾기</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
