<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/main_style.css">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <style>
            #autocomplete-image {
                width: 100px;
                height: 120px;
                vertical-align: middle;
            }

            #autocomplete-title {
                padding-left: 10px;
            }

            .ui-autocomplete-loading {
                background:url('img/loading.gif') no-repeat right center
            }
    </style>
    </head>
    <body>
        <div class = "main">
            <div class="intro_bg">
                <div th:replace="~{header :: header}">

                </div>
                <div class = "intro_text">
                    <h1>시소별</h1>
                    <h3>각종 리뷰를 검색, 비교해 줍니다.</h3>
                </div>    
            </div>
            <!-- intro End -->
            <div class="search_area">
                <form th:action="@{/infoService}" method="post">
                    <ul>
                        <li>
                            <input type="text" id="autocompleteText" placeholder="검색어를 입력하세요."
                                   aria-label="Search">
                        </li>
                        <li>
                            <input type="text" id="autocompleteText2" placeholder="검색어를 입력하세요."
                                   aria-label="Search">
                        </li>
                        <li>
                            <input type="submit" id="search_btn" value="검색">
                        </li>
                    </ul>
                </form>
            </div>

            <script>
                $(document).ready(function() {
                    $( "#autocompleteText" ).autocomplete({
                        source : function( request, response ) {
                            $.ajax({
                                type : 'get',
                                url: "infoService",
                                dataType: "json",
                                data: {
                                  searchValue: request.term // 사용자가 입력하는 값
                                },
                                success: function( data ) {
                                    response(
                                        $.map( data, function( item ) {
                                            return {
                                                label: item.title, // 목록에 표시되는 값
                                                value: item.title, // 선택 시 input창에 표시되는 값
                                                avatar: item.img
                                            }
                                        })
                                    );
                                }
                            });
                        },
                        focus : function(event, ui) { // 포커스 시 이벤트
                            return false; // 방향키로 바로 선택 방지(enter시 선택)
                        },
                        minLength: 1,
                        delay : 1000, // 입력창에 글자가 써지고나서 autocomplete 이벤트 발생될 때 까지 지연 시간(ms)
                        close : function(event) { // 자동완성 창 닫아질 때의 이벤트
                            console.log(event);
                        }
                    }).autocomplete('instance')._renderItem = function(ul, item) { // UI 변경 부
                        return $('<li>') //기본 tag가 li
                        .append('<div>' +
                                    '<img id="autocomplete-image" src="' + item.avatar + '"/>' +
                                     '<span id="autocomplete-title">' + item.label + '</span>' + '</div>') // 원하는 모양의 HTML 만들면 됨
                        .appendTo(ul);
                    };
                });
            </script>
        </div>    
    </body>
</html>
