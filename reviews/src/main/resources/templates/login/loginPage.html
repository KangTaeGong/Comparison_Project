<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/login_style.css">

        <style>
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <div class="image_box">
                <img src="/img/main_logo.png" class="logo_img">
            </div>

            <form th:action th:object="${loginForm}" method="post">
                <div class="txt_field">
                    <input type="text" name="loginId" th:field="*{loginId}" class="form-info"
                           th:errorclass="field-error" required>
                    <div class="field-error" th:errors="*{loginId}"/>
                    <span></span>
                    <label>ID</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" th:field="*{password}" class="form-info"
                           th:errorclass="field-error" required>
                    <div class="field-error" th:errors="*{password}"/>
                    <span></span>
                    <label>Password</label>
                </div>

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}"></p>
                </div>

                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a th:href="@{/join}">SignUp</a>
                </div>
            </form>
        </div>
    </body>
</html>
