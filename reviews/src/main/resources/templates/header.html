<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="header" class = "header" id="category_header">
        <div class="logo">
            <span>LOGO</span>
        </div>
        <ul class="nav">
            <li><a th:href="@{/}">HOME</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a th:href="@{/community/list}">Community</a></li>
            <li>
                <div class="login_btn">
                    <a href="#" th:href="@{/login}" th:if="${user == null}">로그인</a>
                </div>
            </li>
            <li>
                <span th:text="|${user.userName} 님|" th:if="${user != null}">사용자 이름</span>
            </li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="로그아웃" class="logout_btn" th:if="${user != null}">
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
